<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.carclassify.com</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    .form-select:hover {
      outline: none;
      border-color: red;
      box-shadow: 0 0 20px red;
    }

    .form-select:focus {
      background-color: lightpink;
    }

    #box {
      margin-left: auto;
      margin-right: auto;
    }

    #car-names {
      margin-top: 15px;
      margin-bottom: 15px;
      color: rgb(59, 235, 16);
    }
  </style>
</head>

<body style="background-color:#1F2833">
  <nav class="navbar bg-body-tertiary bg-dark mb-4" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Cars Classifier</span>
    </div>
  </nav>
  <div id="box" class="container">
    <form id="form" action="/predict" method="POST" enctype="multipart/form-data">
      <label for="file" style="color: aliceblue;">Enter the image:</label>
      <input type="file" name="file" id="file"></br>
      <input type="submit" class="btn btn-primary" style="color: white;">Classify</input>

    </form>
  </div>
  <footer>
    <div style="text-align: center;margin-top: 10%;font-style: italic; font-size: 15px; color: #9e9b9b;">
      <span>This is Machine learning project which Classify the 7 types of cars.</span></br>
      <span>Following are the names of 7 cars:</span></br>
      <div id="car-names">
        <span>Audi</span></br>
        <span>Hyundai Creta</span></br>
        <span>Mahindra Scorpio</span></br>
        <span>Rolls Royce</span></br>
        <span>Swift</span></br>
        <span>Tata Safari</span></br>
        <span>Toyota Innova</span></br>
      </div>
      <span>Make sure that your uploading the images of above car only.</span>

    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
